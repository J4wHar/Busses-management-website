<div
  style="background-color: #f1f6f5; border-radius: 32px"
  class="container modal-lg"
>
  <div class="modal-body" style="padding: 0; border-radius: 32px">
    <div class="row">
      <div class="col col1">
        <div class="title">
          <h2 class="title">Reviews</h2>
        </div>
        <div class="left">
          <review></review>
          <review></review>
          <review></review>
        </div>
        <div class="modal-footer">
          <button (click)="log()" class="btn btn1 btn-primary">
            Write a review
          </button>
        </div>
      </div>

      <div class="col">
        <iframe
          frameborder="0"
          src="https://www.cdc.gov/obesity/data/maps/2021/White_2021.svg"
          width="100%"
          height="100%"
          style="height: 459.797px; border-top-right-radius: 32px"
        ></iframe>
        <div
          style="
            height: 97px;
            background: #c6cccb;
            border-bottom-right-radius: 32px;
          "
        >
          <div class="row">
            <div class="col">
              <h1 class="detail detail1">Bus Name : 752</h1>
              <h1 class="detail">Bus plate : 55555555</h1>
              <h1 class="detail">Time: 12:12</h1>
            </div>
            <div class="col">
              <h1
                style="
                  font-size: 22px;
                  text-align: right;
                  padding-right: 14px;
                  padding-top: 8px;
                "
              >
                Capacity : 30
              </h1>
              <div class="row">
                <div class="col">
                  <h1
                    style="
                      font-size: 22px;
                      text-align: left;
                      padding-right: 14px;
                    "
                  >
                    Total Rate :
                  </h1>
                </div>
                <div class="col">
                  <div class="star-wrapper">
                    <rating
                      style="color: #0275d8; font-size: 30px"
                      [(ngModel)]="rate"
                      [max]="max"
                      [readonly]="isReadonly"
                    >
                    </rating>
                  </div>
                </div>
              </div>
              <script src="https://kit.fontawesome.com/5ea815c1d0.js"></script>
              <div class="wraper"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
